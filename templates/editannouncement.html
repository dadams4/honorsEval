    {% extends "layout.html" %}
        {% block content %}
        <div class="col-sm-8 text-left" style="background-color: #fff"> 
      
      
      <h2>Edit Announcement</h2>
        <form id ="contact-form" method="post" action="/editannouncementconfirm">
      <div class = "col-xs-3">
          <input type = "hidden" name = "id" class = "form-control" placeholder = "id" value = {{edit}} readonly>
          <br>
        <textarea  rows = "2" type = "text" name = "title" class = "form-control" placeholder = "New announcement text" required>{{t}}</textarea>
        <br>
        <textarea rows = "4" name = "announcement" type = "textarea" class = "form-control" placeholder = "New announcement text" required>{{m}}</textarea>
        <br>
        <input name = "postannouncement" value = "Update Announcement" type = "submit" style="background-color:#00305e; color:#fff;" class = "btn"/>
      </div>
      
      
      </form>
    </div>
        
        {% endblock %}
