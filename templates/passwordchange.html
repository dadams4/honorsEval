
    {% extends "layout.html" %}
    {% block content %}
    <div class="col-sm-8 text-left" style="background-color: #fff"> 
      <h1>Change your password below</h1>
      <hr>
      <form id ="contact-form" method="post" action="/changepassword">
      <div class = "col-xs-3">
        <input name = "password1" type = "password" class = "form-control" placeholder = "Enter new password" required>
        <br>
        <input name = "password2" type = "password" class = "form-control" placeholder = "Enter new password again" required>
        <br>
        <input name = "passwordchange" value = "Change password" type = "submit" style="background-color:#00305e; color:#fff;" class = "btn"/>
      </div>
      </form>
      <h3></h3>
      
    </div>
    {% endblock %}
