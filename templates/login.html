<!DOCTYPE html>
<html lang="en">
<head>
  <title>UMW Honors Program Evaluation</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */ 
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
    
    /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
    .row.content {height: 450px}
    
    /* Set gray background color and 100% height */
    .sidenav {
      padding-top: 20px;
      background-color: #aeb0b5;
      height: 250%;
      padding: 100px;
    }
    
    /* Set black background color, white text and some padding */
    footer {
      background-color: #555;
      color: white;
      height: 5%;
      padding: 30px;
    }
    
    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {height:auto;} 
    }
  </style>
</head>
<body>
  
<nav class="navbar navbar-inverse" style="background-color:#00305e">
  <div class="container-fluid">
    <div class="navbar-header" >
       
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <img src="https://d28htnjz2elwuj.cloudfront.net/wp-content/uploads/2013/08/University-of-mary-washington-logo.jpg" style="width:50px; height:50px;" alt = "Logo"></img>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        
        <!--<li class="active"><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Download Checklist</a></li>
        <li><a href="#">Help</a></li>-->
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <!--<li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Log out</a></li>-->
      </ul>
    </div>
  </div>
</nav>
<div class="container-fluid text-center" style="background-color: #fff">    
  <div class="row content">
    <div class="col-sm-2 sidenav" style="background-color: #c6c6cb">
     <!-- <div class="well" style="background-color: #c6c6cb">
        <p>Filler space.  Maybe a UMW Twitter feed or something.</p>
      </div> -->
    </div>
    <div class="col-sm-8 text-left" style="background-color: #fff"> 
      <h1>Welcome to UMW Honors Degree Evaluation!</h1>
      <hr>
      <form id ="contact-form" method="post" action="/home">
      <div class = "col-xs-3">
        <input name = "username" type = "text" class = "form-control" placeholder = "Enter username" required>
        <br>
        <input name = "password" type = "password" class = "form-control" placeholder = "Enter password" required>
        <br>
        <input name = "login" value = "Login" type = "submit" style="background-color:#00305e; color:#fff;" class = "btn"/>
        {% if request.path == '/home' %}
        <br>
        <div class = "alert alert-danger" style = "">
          Username and password did not match.
        </div>
        {% endif %}
      </div>
      </form>
      <h3></h3>
      
    </div>
    <div class="col-sm-2 sidenav" style="background-color: #c6c6cb; border-color: #c6c6cb">
    
    </div>
  </div>
</div>

<footer class="container-fluid text-center navbar-fixed-bottom" style="background-color: #00305e">
